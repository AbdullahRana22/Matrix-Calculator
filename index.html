<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body>

    <header class="header">
        <h1>Matrix Add Calculator</h1>
    </header>


    <form onsubmit="add(event)">
        <value>
            <h2>Value of Matrix 1</h2>
            <row>
                <input required class="input" id="a1" type="number">
                <input required class="input" id="a2" type="number">
                <input required class="input" id="a3" type="number">
            </row>
            <row>
                <input required class="input" id="a4" type="number">
                <input required class="input" id="a5" type="number">
                <input required class="input" id="a6" type="number">
            </row>
            <row>
                <input required class="input" id="a7" type="number">
                <input required class="input" id="a8" type="number">
                <input required class="input" id="a9" type="number">
            </row>
        </value>
        <value>
            <h2>Value Of Matrix 2</h2>
            <row>
                <input required class="input" id="b1" type="number">
                <input required class="input" id="b2" type="number">
                <input required class="input" id="b3" type="number">
            </row>
            <row>
                <input required class="input" id="b4" type="number">
                <input required class="input" id="b5" type="number">
                <input required class="input" id="b6" type="number">
            </row>
            <row>
                <input required class="input" id="b7" type="number">
                <input required class="input" id="b8" type="number">
                <input required class="input" id="b9" type="number">
            </row>
        </value>
        <button class="button" type="submit">Add</button>
    </form>
    <result>
        <value>
            <h2>Result</h2>
            <row>
                <p class="output" id="c1"></p>
                <p class="output" id="c2"></p>
                <p class="output" id="c3"></p>
            </row>
            <row>
                <p class="output" id="c4"></p>
                <p class="output" id="c5"></p>
                <p class="output" id="c6"></p>
            </row>
            <row>
                <p class="output" id="c7"></p>
                <p class="output" id="c8"></p>
                <p class="output" id="c9"></p>
            </row>
        </value>
    </result>




</body>

</html>
